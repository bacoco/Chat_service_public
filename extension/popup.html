<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Web Assistant Settings</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F9FAFB;
    }
    
    .header {
      background: #4F46E5;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header .logo {
      width: 24px;
      height: 24px;
    }
    
    .section {
      padding: 16px;
      background: white;
      margin-bottom: 8px;
    }
    
    .section h2 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }
    
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .toggle-row:last-child {
      margin-bottom: 0;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #111827;
    }
    
    /* Toggle switch */
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #CBD5E1;
      transition: .3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #4F46E5;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    /* Select dropdown */
    select {
      padding: 8px 12px;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: #4F46E5;
    }
    
    /* Blacklist */
    .blacklist-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .blacklist-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .blacklist-input:focus {
      outline: none;
      border-color: #4F46E5;
    }
    
    .add-button {
      padding: 8px 16px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .add-button:hover {
      background: #4338CA;
    }
    
    .blacklist-items {
      max-height: 120px;
      overflow-y: auto;
    }
    
    .blacklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: #F3F4F6;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 13px;
    }
    
    .blacklist-item:last-child {
      margin-bottom: 0;
    }
    
    .remove-button {
      background: none;
      border: none;
      color: #EF4444;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .remove-button:hover {
      color: #DC2626;
    }
    
    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 12px;
      color: #6B7280;
    }
    
    .footer a {
      color: #4F46E5;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" fill="currentColor"/>
    </svg>
    <h1>Universal Assistant</h1>
  </div>
  
  <div class="section">
    <h2>General Settings</h2>
    
    <div class="toggle-row">
      <span class="toggle-label">Enable Assistant</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="toggle-row">
      <span class="toggle-label">Keyboard Shortcuts</span>
      <label class="toggle-switch">
        <input type="checkbox" id="shortcutsToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="toggle-row">
      <span class="toggle-label">Background Loading</span>
      <label class="toggle-switch">
        <input type="checkbox" id="backgroundLoadingToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <h2>Appearance</h2>
    
    <div class="toggle-row">
      <span class="toggle-label">Position</span>
      <select id="positionSelect">
        <option value="bottom-right">Bottom Right</option>
        <option value="bottom-left">Bottom Left</option>
        <option value="top-right">Top Right</option>
        <option value="top-left">Top Left</option>
      </select>
    </div>
    
    <div class="toggle-row">
      <span class="toggle-label">Theme</span>
      <select id="themeSelect">
        <option value="auto">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>
  
  <div class="section">
    <h2>Blacklisted Sites</h2>
    
    <div class="blacklist-input-group">
      <input type="text" class="blacklist-input" id="blacklistInput" placeholder="example.com">
      <button class="add-button" id="addBlacklistButton">Add</button>
    </div>
    
    <div class="blacklist-items" id="blacklistItems"></div>
  </div>
  
  <div class="section" id="apiKeySection" style="background: #FEF3C7; border: 1px solid #FDE68A;">
    <h2 style="color: #92400E;">⚠️ API Key Required</h2>
    <p style="margin: 0 0 12px 0; font-size: 13px; color: #78350F;">
      Configure your Albert API key to use the assistant.
    </p>
    
    <div id="quickConfig" style="display: none;">
      <input type="password" class="blacklist-input" id="quickApiKey" placeholder="Enter your Albert API key" style="width: 100%; margin-bottom: 8px;">
      <div style="display: flex; gap: 8px;">
        <button class="add-button" id="saveApiKey" style="flex: 1;">Save</button>
        <button class="add-button" id="advancedConfig" style="flex: 1; background: #6B7280;">Advanced</button>
      </div>
    </div>
    
    <button class="add-button" id="configureApiKey" style="width: 100%;">
      Configure API Key
    </button>
  </div>
  
  <div class="footer">
    Press <strong>Ctrl+Shift+A</strong> to toggle assistant
  </div>
  
  <script src="default-config.js"></script>
  <script src="crypto-utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
